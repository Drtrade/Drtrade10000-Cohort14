<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/fd67e25195.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    

    <div class="container-md border border-2 mt-5 mb-5">
        <h3>Button #01</h3>

        <p>Pick your style</p>

        <div class="button m-3">
            <button type="button" class="btn btn-primary p-3">Default</button>
            <button type="button" class="btn btn-outline-light border border-1 border-primary text-primary p-3">Default Outline</button>
            <button type="button" class="btn btn-primary p-3 rounded-5">Default Round</button>
            <button type="button" class="btn btn-outline-light p-3 rounded-5 border border-1 border-primary text-primary">Outline Round</button>
            <button type="button" class="btn btn-primary p-3">Default</button>
        </div>

        <div class="button-style mt-5">
            <p>Pick your size</p>

            
            <button type="button" class="btn btn-primary btn-sm p-1">Small size</button>
            <button type="button" class="btn btn-primary p-3">Regular size</button>
            <button type="button" class="btn btn-primary btn-lg p-4">Large size</button>

            <div class="outline mt-4 mb-5">
                <button type="button" class="btn btn-outline-light btn-sm text-primary border border-1 border-primary p-1">Small size</button>
                <button type="button" class="btn btn-outline-light text-primary border border-1 border-primary p-3">Regular size</button>
                <button type="button" class="btn btn-outline-light btn-lg text-primary border border-1 border-primary p-4">Large size</button>
          
            </div>
            
        </div>

        <div class="button-color mt-5">
            <p>Pick your color</p>

            <button type="button" class="btn btn-primary p-3 m-2">Primary</button>
            <button type="button" class="btn btn-success p-3 m-2">Success</button>
            <button type="button" class="btn btn-danger p-3 m-2">Danger</button>
            <button type="button" class="btn btn-warning p-3 m-2">Warning</button>
            <button type="button" class="btn btn-info p-3 m-2">Info</button>
            <button type="button" class="btn btn-light p-3 m-2">Light</button>
            <button type="button" class="btn btn-dark p-3 m-2">Dark</button>

            <div class="button-ol">
                <button type="button" class="btn btn-outline-primary p-3 m-2">Primary</button>
            <button type="button" class="btn btn-outline-success p-3 m-2">Success</button>
            <button type="button" class="btn btn-outline-danger p-3 m-2">Danger</button>
            <button type="button" class="btn btn-outline-warning p-3 m-2">Warning</button>
            <button type="button" class="btn btn-outline-info p-3 m-2">Info</button>
            <button type="button" class="btn btn-outline-light p-3 m-2">Light</button>
            <button type="button" class="btn btn-outline-dark p-3 m-2">Dark</button>
            </div>
        </div>



        <div class="button-icons mt-5 mb-5">
            <p>Button with icons</p>

            <button type="button" class="btn btn-primary p-3 m-2"><i class="fa-solid fa-heart"></i> Primary</button>
            <button type="button" class="btn btn-outline-primary p-3 m-2"><i class="fa-solid fa-heart"></i> Outline Primary</button>
            <button type="button" class="btn btn-success p-3 m-2">Success <i class="fa-solid fa-heart"></i></button>
            <button type="button" class="btn btn-outline-success p-3 m-2">Outline Success <i class="fa-solid fa-heart"></i></button>
            <button type="button" class="btn btn-danger p-3 m-2"><i class="fa-solid fa-heart"></i> Danger</button>
            <button type="button" class="btn btn-outline-danger p-3 m-2"><i class="fa-solid fa-heart"></i> Outline Danger</button>
        </div>



        <div class="button-social mb-5">
            <p>Social Buttons</p>

            <button type="button" class="btn btn-primary m-2"><i class="fa-brands fa-square-facebook"></i></button>
            <button type="button" class="btn btn-primary  m-2 rounded-circle"><i class="fa-brands fa-square-facebook"></i></button>
            <button type="button" class="btn btn-outline-primary m-2"><i class="fa-brands fa-square-facebook"></i></button>
            <button type="button" class="btn btn-outline-primary  m-2 rounded-circle"><i class="fa-brands fa-square-facebook"></i></button>
            <button type="button" class="btn btn-primary m-2"><i class="fa-brands fa-square-facebook"></i> Share-8.5k</button>
            <button type="button" class="btn btn-outline-primary  m-2 "><i class="fa-brands fa-square-facebook"></i> Share-8.5k</button>
            <button type="button" class="btn btn-light text-primary m-2"><i class="fa-brands fa-square-facebook"></i> Share-8.5k</button>

            <div class="so-info">
                <button type="button" class="btn btn-info m-2"><i class="fa-brands fa-twitter"></i></button>
                <button type="button" class="btn btn-info  m-2 rounded-circle"><i class="fa-brands fa-twitter"></i></button>
                <button type="button" class="btn btn-outline-info m-2"><i class="fa-brands fa-square-facebook"></i></button>
                <button type="button" class="btn btn-outline-info  m-2 rounded-circle"><i class="fa-brands fa-twitter"></i></button>
                <button type="button" class="btn btn-info m-2"><i class="fa-brands fa-twitter"></i> Share-8.5k</button>
                <button type="button" class="btn btn-outline-info  m-2 "><i class="fa-brands fa-twitter"></i> Share-8.5k</button>
                <button type="button" class="btn btn-light text-info m-2"><i class="fa-brands fa-twitter"></i> Share-8.5k</button>
            </div>
        </div>
    </div>


    

</body>
</html>
